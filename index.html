<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <link rel="shortcut icon" href="./favicon/keyboardIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h3>Press any key on your keyboard</h3>
    <div class="container">
      <div class="rows">
        <button class="button" id="Q" autofocus>Q</button>
        <button class="button" id="W" autofocus>W</button>
        <button class="button" id="E" autofocus>E</button>
        <button class="button" id="R" autofocus>R</button>
        <button class="button" id="T" autofocus>T</button>
        <button class="button" id="Y" autofocus>Y</button>
        <button class="button" id="U" autofocus>U</button>
        <button class="button" id="I" autofocus>I</button>
        <button class="button" id="O" autofocus>O</button>
        <button class="button" id="P" autofocus>P</button>
      </div>
      <div class="rows">
        <button class="button" id="A" autofocus>A</button>
        <button class="button" id="S" autofocus>S</button>
        <button class="button" id="D" autofocus>D</button>
        <button class="button" id="F" autofocus>F</button>
        <button class="button" id="G" autofocus>G</button>
        <button class="button" id="H" autofocus>H</button>
        <button class="button" id="J" autofocus>J</button>
        <button class="button" id="K" autofocus>K</button>
        <button class="button" id="L" autofocus>L</button>
      </div>
      <div class="rows">
        <button class="button" id="Z" autofocus>Z</button>
        <button class="button" id="X" autofocus>X</button>
        <button class="button" id="C" autofocus>C</button>
        <button class="button" id="V" autofocus>V</button>
        <button class="button" id="B" autofocus>B</button>
        <button class="button" id="N" autofocus>N</button>
        <button class="button" id="M" autofocus>M</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
